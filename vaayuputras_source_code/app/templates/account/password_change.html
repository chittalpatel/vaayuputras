    {% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login" style="height:auto;padding: 15px">
            <div class="card-header card-header-primary text-center" style="padding: 0px">
                <h3 class="card-text" style="padding-bottom: 15px">{% trans "Change Password" %}</h3>
            </div>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-link btn-wd btn-lg" style="padding-left: 90px" type="submit" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
