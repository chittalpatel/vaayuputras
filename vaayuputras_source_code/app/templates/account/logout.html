{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login" style="height:auto;padding: 15px">
            <div class="card-header card-header-primary text-center" style="padding: 0px">
                <h3 class="card-text" style="padding-bottom: 15px">SIGN OUT</h3>
            </div>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
                <p class="description text-center" style="font-weight: bolder;font-size: 20px;padding-top: 40px">Are you sure you want to sign out?</p>

              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button class="btn btn-primary btn-link btn-wd btn-lg" style="padding-left: 110px;font-size: 25px" type="submit">{% trans 'Sign Out' %}</button>
            </form>

        </div>
    </div>
{% endblock %}
